apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-durpapi
spec:
  secretStoreRef:
    name: vault-durpapi
    kind: SecretStore
  target:
    name: durpapi-secret
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: durpapi/openai
      property: OPENAI_API_KEY
  - secretKey: UNRAID_API_KEY
    remoteRef:
      key: durpapi/unraid
      property: UNRAID_API_KEY       
  - secretKey: UNRAID_URI
    remoteRef:
      key: durpapi/unraid
      property: UNRAID_URI       
  - secretKey: jwtToken
    remoteRef:
      key: durpapi/jwtToken
      property: jwtToken             

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-durpapi
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "durpapi"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"