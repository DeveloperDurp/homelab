apiVersion: v1
kind: Service
metadata:
  name: "test-service"
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: test

---

apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: test
subsets:
- addresses:
  - ip: 192.168.130.2
  ports:
  - name: http
    port: 8080
    protocol: TCP
