apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: durpapi
  name: durpapi
  labels:
    app: durpapi
spec:
  selector:
    matchLabels:
      app: durpapi
  replicas: 1
  template:
    metadata:
      labels:
        app: durpapi
    spec:
      containers:
      - name: durpapi
        image: ghcr.io/developerdurp/durpapi:latest
        imagePullPolicy: Always       
        ports:
        - name: http
          containerPort: 8080
        envFrom:
        - secretRef:
            name: durpapi-secret