apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: durpapi
  namespace: durpapi
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /durpapi
        pathType: Prefix
        backend:
          service:
            name: durpapi-service
            port:
              number: 8080