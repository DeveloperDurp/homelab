apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-durpapi
spec:
  secretStoreRef:
    name: vault-durpapi
    kind: SecretStore
  target:
    name: durpapi-secret
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: secrets/durpapi/openai
      property: OPENAI_API_KEY
  - secretKey: UNRAID_API_KEY
    remoteRef:
      key: secrets/durpapi/unraid
      property: UNRAID_API_KEY
  - secretKey: UNRAID_URI
    remoteRef:
      key: secrets/durpapi/unraid
      property: UNRAID_URI
  - secretKey: jwtToken
    remoteRef:
      key: secrets/durpapi/jwtToken
      property: jwtToken
  - secretKey: AuthURL
    remoteRef:
      key: secrets/durpapi/auth
      property: AuthURL
  - secretKey: ClientID
    remoteRef:
      key: secrets/durpapi/auth
      property: ClientID
  - secretKey: ClientSecret
    remoteRef:
      key: secrets/durpapi/auth
      property: ClientSecret
  - secretKey: RedirectURL
    remoteRef:
      key: secrets/durpapi/auth
      property: RedirectURL
  - secretKey: TokenURL
    remoteRef:
      key: secrets/durpapi/auth
      property: TokenURL                              

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-durpapi
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"