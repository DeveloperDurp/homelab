apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-client
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DeveloperDurp/homelab.git
    targetRevision: main
    path: nfs-client
    directory:
      recurse: true
  destination:
    namespace: nfs-client
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 

