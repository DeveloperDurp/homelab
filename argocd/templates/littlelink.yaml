apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: littlelink
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DeveloperDurp/homelab.git
    targetRevision: main
    path: littlelink
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: littlelink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true        
