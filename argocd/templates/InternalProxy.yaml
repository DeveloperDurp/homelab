apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internalproxy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: prd
    path: internalproxy
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: internalproxy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true   

