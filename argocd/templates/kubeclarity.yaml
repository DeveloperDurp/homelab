apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeclarity
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: prd
    path: kubeclarity
  destination:
    namespace: kubeclarity
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 
