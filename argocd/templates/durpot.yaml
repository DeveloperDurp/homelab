apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: durpot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: prd
    path: durpot
  destination:
    namespace: durpot
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 
