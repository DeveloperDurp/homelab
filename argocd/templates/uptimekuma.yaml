apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptimekuma
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DeveloperDurp/homelab.git
    targetRevision: main
    path: uptimekuma
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: uptimekuma
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true   

