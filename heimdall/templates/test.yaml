kind: Service
apiVersion: v1
metadata:
  name: whoami-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: whoami.durp.info
spec:
  type: ExternalName
  externalName: $(IP_ADDRESS)

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  IP_ADDRESS: ""


---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-secret
spec:
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: my-secret
  data:
  - secretKey: ip-address
    remoteRef:
      key: secrets/external-dns/ip-address
      property: ip-address

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"