heimdall:

  image:
    repository: linuxserver/heimdall
    pullPolicy: Always

  env:
    TZ: UTC
    PUID: "1000"
    PGID: "1000"

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: false
      ingressClassName: "nginx"
      annotations: 
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: heimdall.durp.info
          paths:
            - path: "/"
              pathType: Prefix
      tls: 
        - secretName: authentik-tls
          hosts:
            - heimdall.durp.info

  persistence:
    config:
      enabled: false
