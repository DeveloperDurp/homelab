apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: krakend-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: krakend-secret
  data:
  - secretKey: krakend.json
    remoteRef:
      key: secrets/krakend/config
      property: config