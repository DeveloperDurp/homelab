apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kong-cluster-cert
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: kong-cluster-cert
  data:
  - secretKey: tls.crt
    remoteRef:
      key: secrets/kong/tls
      property: cert
  - secretKey: tls.key
    remoteRef:
      key: secrets/kong/tls
      property: key
