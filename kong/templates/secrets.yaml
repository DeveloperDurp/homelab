apiVersion: v1
data:
  license: J3t9Jw==
kind: Secret
metadata:
  creationTimestamp: null
  name: kong-enterprise-license
  namespace: kong

---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kong-cluster-cert
spec:
  secretStoreRef:
    name: vault-kong
    kind: SecretStore
  target:
    name: kong-cluster-cert
  data:
  - secretKey: tls.crt
    remoteRef:
      key: secrets/kong/tls
      property: cert
  - secretKey: tls.key
    remoteRef:
      key: secrets/kong/tls
      property: key

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kong
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
