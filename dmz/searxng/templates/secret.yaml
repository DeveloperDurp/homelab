apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: searxng-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: searxng-secret
  data:
    - secretKey: SEARXNG_SECRET
      remoteRef:
        key: kv/searxng
        property: searxng-secret

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

