apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: auth-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.durp.info`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: ak-outpost-dmz-embedded-outpost
          port: 9000
  tls:
    secretName: authentik-outpost-tls

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-outpost-tls
spec:
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretName: authentik-outpost-tls
  commonName: "authentik.durp.info"
  dnsNames:
    - "authentik.durp.info"
    - "authentik.durp.info"
