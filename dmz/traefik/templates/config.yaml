apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-configmap
data:
  traefik.yaml: |
    http:
      routers:
        router0:
          entryPoints:
          - web
          service: service-foo
          rule: host(`test.durp.info`)
          tls:
            cert-resolver: default

      services:
        service-foo:
          loadBalancer:
            servers:
            - url: https://authentik.infra.durp.info
            passHostHeader: true
