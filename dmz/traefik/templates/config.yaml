apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-configmap
data:
  config.yml: |
    http:
      routers:
        foobar:
          entryPoints:
          - websecure
          middlewares:
          - strip
          service: myexthost
          rule: Host(`test.durp.info`) && Path(`/`)
          tls: {}

      myexthost:
        foobar:
          loadBalancer:
            servers:
            - url: https://google.com
