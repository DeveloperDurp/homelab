apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-lapi-key
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: crowdsec-lapi-key
  data:
    - secretKey: lapi-key
      remoteRef:
        key: kv/crowdsec/api
        property: key

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
