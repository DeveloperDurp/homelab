apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`test.durp.info`) && PathPrefix(`/`) 
    kind: Rule
    services:
    - name: authentik-server
      port: 443
  tls:
    secretName: authentik-tls

---

apiVersion: v1
kind: Service
metadata:
  name: authentik-server
spec:
  type: ExternalName
  externalName: https://authentik.infra.durp.info

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-tls
spec:
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  secretName: authentik-tls
  commonName: "test.durp.info"
  dnsNames:
  - "test.durp.info"
