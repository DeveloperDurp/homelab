apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: octopus-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`octopus.durp.info`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: bouncer
          namespace: traefik
      services:
        - name: infra-cluster
          port: 443
  tls:
    secretName: octopus-tls

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: octopus-tls
spec:
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretName: octopus-tls
  commonName: "octopus.durp.info"
  dnsNames:
    - "octopus.durp.info"

---
kind: Service
apiVersion: v1
metadata:
  name: octopus-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: octopus.durp.info
spec:
  type: ExternalName
  externalName: durp.info
