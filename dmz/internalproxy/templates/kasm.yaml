apiVersion: v1
kind: Service
metadata:
  name: kasm
spec:
  ports:
    - name: app
      port: 443
      protocol: TCP
      targetPort: 443
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: kasm
subsets:
  - addresses:
      - ip: 192.168.20.104
    ports:
      - name: app
        port: 443
        protocol: TCP

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kasm-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kasm.durp.info`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: kasm
          port: 443
          scheme: https
  tls:
    secretName: kasm-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kasm-tls
spec:
  secretName: kasm-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "kasm.durp.info"
  dnsNames:
    - "kasm.durp.info"

---

kind: Service
apiVersion: v1
metadata:
  name: kasm-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: kasm.durp.info
spec:
  type: ExternalName
  externalName: durp.info
