apiVersion: v1
kind: Endpoints
metadata:
  name: master-cluster
subsets:
  - addresses:
      - ip: 192.168.20.130
    ports:
      - port: 443

---

apiVersion: v1
kind: Service
metadata:
  name: master-cluster
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443

---

apiVersion: v1
kind: Endpoints
metadata:
  name: infra-cluster
subsets:
  - addresses:
      - ip: 192.168.12.130
    ports:
      - port: 443

---

apiVersion: v1
kind: Service
metadata:
  name: infra-cluster
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443

---

apiVersion: v1
kind: Endpoints
metadata:
  name: unraid
subsets:
  - addresses:
      - ip: 192.168.21.200

---

apiVersion: v1
kind: Service
metadata:
  name: unraid
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
