apiVersion: v1
kind: Service
metadata:
  name: unifi
spec:
  ports:
    - name: app
      port: 443
      protocol: TCP
      targetPort: 443
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: unifi
subsets:
  - addresses:
      - ip: 192.168.98.1
    ports:
      - name: app
        port: 443
        protocol: TCP

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: unifi-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`unifi.internal.durp.info`) && PathPrefix(`/`)
      middlewares:
        - name: whitelist
          namespace: traefik
      kind: Rule
      services:
        - name: unifi
          port: 443
          scheme: https
  tls:
    secretName: unifi-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-tls
spec:
  secretName: unifi-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  commonName: "unifi.internal.durp.info"
  dnsNames:
    - "unifi.internal.durp.info"
