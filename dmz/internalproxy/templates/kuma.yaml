apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kuma-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`kuma.durp.info`) && PathPrefix(`/`) 
    kind: Rule
    services:
    - name: master-cluster
      port: 443
  tls:
    secretName: kuma-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kuma-tls
spec:
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretName: kuma-tls
  commonName: "kuma.durp.info"
  dnsNames:
  - "kuma.durp.info"

---

kind: Service
apiVersion: v1
metadata:
  name: kuma-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: kuma.durp.info
spec:
  type: ExternalName
  externalName: durp.info
