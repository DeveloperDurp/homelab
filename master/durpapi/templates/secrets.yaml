apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: durpapi-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: durpapi-secret
  data:
  - secretKey: db_host
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_host
  - secretKey: db_port
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_port
  - secretKey: db_pass
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_pass
  - secretKey: db_user
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_user                                                        
  - secretKey: db_sslmode
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_sslmode
  - secretKey: db_name
    remoteRef:
      key: secrets/durpapi/postgres
      property: db_name
  - secretKey: llamaurl
    remoteRef:
      key: secrets/durpapi/llamaurl
      property: llamaurl