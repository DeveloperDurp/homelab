apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: client-secret
  data:
  - secretKey: clientSecret
    remoteRef:
      key: secrets/argocd/authentik
      property: clientsecret
