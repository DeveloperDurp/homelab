apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: bitwarden-secret
  data:
  - secretKey: ADMIN_TOKEN
    remoteRef:
      key: secrets/bitwarden/admin
      property: ADMIN_TOKEN

