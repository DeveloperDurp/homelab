---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-tls
spec:
  secretName: authentik-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "outpost.internal.durp.info"
  dnsNames:
  - "outpost.internal.durp.info" 

