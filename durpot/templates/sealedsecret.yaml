---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-durpot
spec:
  secretStoreRef:
    name: vault-durpot
    kind: SecretStore
  target:
    name: durpot-secret
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: durpot/openai
      property: OPENAI_API_KEY
  - secretKey: BOTPREFIX
    remoteRef:
      key: durpot/discord
      property: BOTPREFIX       
  - secretKey: ChannelID
    remoteRef:
      key: durpot/discord
      property: ChannelID       
  - secretKey: TOKEN
    remoteRef:
      key: durpot/discord
      property: TOKEN             

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-durpot
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "durpot"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"