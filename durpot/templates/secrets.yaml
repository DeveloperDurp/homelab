apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: durpot-secert
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: durpot-secret
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: secrets/durpot/openai
      property: OPENAI_API_KEY
  - secretKey: BOTPREFIX
    remoteRef:
      key: secrets/durpot/discord
      property: BOTPREFIX
  - secretKey: ChannelID
    remoteRef:
      key: secrets/durpot/discord
      property: ChannelID
  - secretKey: TOKEN
    remoteRef:
      key: secrets/durpot/discord
      property: TOKEN
  - secretKey: ClientID
    remoteRef:
      key: secrets/durpot/auth
      property: ClientID
  - secretKey: Password
    remoteRef:
      key: secrets/durpot/auth
      property: Password
  - secretKey: TokenURL
    remoteRef:
      key: secrets/durpot/auth
      property: TokenURL
  - secretKey: Username
    remoteRef:
      key: secrets/durpot/auth
      property: Username
