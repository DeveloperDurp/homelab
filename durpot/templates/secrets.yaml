apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-durpot
spec:
  secretStoreRef:
    name: vault-durpot
    kind: SecretStore
  target:
    name: durpot-secret
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: secrets/durpot/openai
      property: OPENAI_API_KEY
  - secretKey: BOTPREFIX
    remoteRef:
      key: secrets/durpot/discord
      property: BOTPREFIX
  - secretKey: ChannelID
    remoteRef:
      key: secrets/durpot/discord
      property: ChannelID
  - secretKey: TOKEN
    remoteRef:
      key: secrets/durpot/discord
      property: TOKEN
  - secretKey: ClientID
    remoteRef:
      key: secrets/durpot/auth
      property: ClientID
  - secretKey: Password
    remoteRef:
      key: secrets/durpot/auth
      property: Password
  - secretKey: TokenURL
    remoteRef:
      key: secrets/durpot/auth
      property: TokenURL
  - secretKey: Username
    remoteRef:
      key: secrets/durpot/auth
      property: Username

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-durpot
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"