apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: littlelink-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`durp.info`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: littlelink
      port: 80
  tls:
    secretName: littlelink-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: littlelink-tls
spec:
  secretName: littlelink-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "durp.info"
  dnsNames:
  - "durp.info"  
