apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: littlelink-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
  - host: links.durp.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: littlelink
            port: 
              number: 80          
  tls:
    - hosts: 
      - links.durp.info
      secretName: links-durp-tls      
