apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-opentofu
spec:
  package: xpkg.upbound.io/upbound/provider-opentofu:v0

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: proxmox-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: proxmox-secret
  data:
    - secretKey: pm_api_url
      remoteRef:
        key: kv/crossplane/proxmox
        property: pm_api_url
    - secretKey: pm_password
      remoteRef:
        key: kv/crossplane/proxmox
        property: pm_password
    - secretKey: pm_user
      remoteRef:
        key: kv/crossplane/proxmox
        property: pm_user

---
apiVersion: opentofu.upbound.io/v1beta1
kind: Workspace
metadata:
  name: test-vm
  annotations:
    crossplane.io/external-name: test
spec:
  forProvider:
    source: Inline
    env:
      - name: TF_VAR_pm_api_url
        secretKeyRef:
          namespace: crossplane
          name: proxmox-secret
          key: pam_api_url
      - name: TF_VAR_pm_password
        secretKeyRef:
          namespace: crossplane
          name: proxmox-secret
          key: pam_password
      - name: TF_VAR_pm_user
        secretKeyRef:
          namespace: crossplane
          name: proxmox-secret
          key: pam_user
    module: |

      provider "proxmox" {
        pm_parallel     = 1
        pm_tls_insecure = true
        pm_api_url      = var.pm_api_url
        pm_user         = var.pm_user
        pm_password     = var.pm_password
        pm_debug        = false
      }

      locals {
        sshkeys   = "ssh-rsa  ansible"
        template  = "Debian12-Template"
        format    = "raw"
        dnsserver = "192.168.10.1"
        vlan      = 10
        testVM = {
          tags    = "test"
          count   = 1
          name    = ["test-server"]
          cores   = 2
          memory  = "4096"
          drive   = 20
          storage = "cache-domains"
          node    = ["mothership"]
          ip      = ["99"]
        }
      }

      resource "proxmox_vm_qemu" "testVM" {
        count       = local.testVM.count
        ciuser      = "administrator"
        vmid        = "${local.vlan}${local.testVM.ip[count.index]}"
        name        = local.testVM.name[count.index]
        target_node = local.testVM.node[count.index]
        clone       = local.template
        tags        = local.testVM.tags
        qemu_os     = "l26"
        full_clone  = true
        os_type     = "cloud-init"
        agent       = 1
        cores       = local.testVM.cores
        sockets     = 1
        cpu_type    = "host"
        memory      = local.testVM.memory
        scsihw      = "virtio-scsi-pci"
        #bootdisk    = "scsi0"
        boot    = "order=virtio0"
        onboot  = true
        sshkeys = local.sshkeys
        vga {
          type = "serial0"
        }
        serial {
          id   = 0
          type = "socket"
        }
        disks {
          ide {
            ide2 {
              cloudinit {
                storage = local.testVM.storage
              }
            }
          }
          virtio {
            virtio0 {
              disk {
                size    = local.testVM.drive
                format  = local.format
                storage = local.testVM.storage
              }
            }
          }
        }
        network {
          id     = 0
          model  = "virtio"
          bridge = "vmbr0"
          tag    = local.vlan
        }
        #Cloud Init Settings
        ipconfig0    = "ip=192.168.${local.vlan}.${local.testVM.ip[count.index]}/24,gw=192.168.${local.vlan}.1"
        searchdomain = "durp.loc"
        nameserver   = local.dnsserver
      }

  writeConnectionSecretToRef:
    namespace: default
    name: opentofu-workspace-example-inline
