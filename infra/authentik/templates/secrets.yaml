apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: db-pass
  data:
  - secretKey: dbpass
    remoteRef:
      key: kv/authentik/database
      property: dbpass
  - secretKey: secretkey
    remoteRef:
      key: kv/authentik/database
      property: secretkey     
  - secretKey: postgresql-postgres-password 
    remoteRef:
      key: kv/authentik/database
      property: dbpass
  - secretKey: postgresql-password 
    remoteRef:
      key: kv/authentik/database
      property: dbpass
        
