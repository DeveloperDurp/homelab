apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nebula-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: nebula-secret
  data:
  - secretKey: primary
    remoteRef:
      key: kv/pihole
      property: primary
  - secretKey: replicas
    remoteRef:
      key: kv/pihole
      property: replicas

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

