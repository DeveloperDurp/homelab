apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: bitwarden-secret
  data:
  - secretKey: ADMIN_TOKEN
    remoteRef:
      key: kv/bitwarden
      property: admin_token

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

