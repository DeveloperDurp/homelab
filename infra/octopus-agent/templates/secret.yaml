apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-token
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: agent-token
  data:
    - secretKey: bearer-token
      remoteRef:
        key: kv/octopusdeploy
        property: infra-bearer-token

