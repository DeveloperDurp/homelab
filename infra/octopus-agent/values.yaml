kubernetes-agent:
  agent:
    acceptEula: "Y"
    bearerTokenSecretName: agent-token
    serverUrl: https://octopus.durp.info/"
    serverCommsAddresses:
      - https://octopusdeploy-octopus-deploy.octopusdeploy.svc.cluster.local:10943/
    space: Default
    name: infra
    deploymentTarget:
      enabled: true
      initial:
        environments:
          - development
          - production
        tags:
          - infra-cluster
