apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-config-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: renovate-config-secret
  data:
    - secretKey: renovate-config-secret
      remoteRef:
        key: kv/renovate
        property: config
