apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault

---

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: octopusdeploy-adminpassword
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: octopusdeploy-adminpassword
  data:
    - secretKey: secret
      remoteRef:
        key: kv/octopusdeploy
        property: adminpassword

