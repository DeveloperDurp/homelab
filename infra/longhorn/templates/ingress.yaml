apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`longhorn.infra.durp.info`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: longhorn-frontend
      port: 80
  tls:
    secretName: longhorn-tls
