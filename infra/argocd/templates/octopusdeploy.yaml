apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octopusdeploy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: main
    path: infra/octopusdeploy
  destination:
    namespace: octopusdeploy
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

