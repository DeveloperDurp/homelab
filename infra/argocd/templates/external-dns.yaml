apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-dmz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: main
    path: dmz/external-secrets
  destination:
    namespace: external-secrets
    name: dmz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 

