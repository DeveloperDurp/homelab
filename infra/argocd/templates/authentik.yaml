apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/developerdurp/homelab.git
    targetRevision: main
    path: infra/authentik
  destination:
    namespace: authentik
    name: in-cluster
  syncPolicy:
    #managedNamespaceMetadata:
    #  labels:
    #    istio-injection: enabled
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

