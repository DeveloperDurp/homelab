apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
    namespace: vault
  target:
    name: cloudflare-api-token-secret
  data:
  - secretKey: cloudflare-api-token-secret
    remoteRef:
      key: secrets/cert-manager
      property: cloudflare-api-token-secret

