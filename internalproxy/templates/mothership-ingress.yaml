apiVersion: v1
kind: Service
metadata:
  name: mothership
spec:
  ports:
  - name: app
    port: 8006
    protocol: TCP
    targetPort: 8006
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: mothership
subsets:
- addresses:
  - ip: 192.168.21.253
  ports:
  - name: app
    port: 8006
    protocol: TCP

