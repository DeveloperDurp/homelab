apiVersion: v1
kind: Service
metadata:
  name: pfsense
spec:
  ports:
  - name: app
    port: 443
    protocol: TCP
    targetPort: 443
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: pfsense
subsets:
- addresses:
  - ip: 192.168.20.1
  ports:
  - name: app
    port: 443
    protocol: TCP

