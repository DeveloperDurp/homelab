apiVersion: v1
kind: Service
metadata:
  name: tdarr
spec:
  ports:
  - name: app
    port: 8265
    protocol: TCP
    targetPort: 8265
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: tdarr
subsets:
- addresses:
  - ip: 192.168.20.253
  ports:
  - name: app
    port: 8265
    protocol: TCP

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tdarr-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`tdarr.internal.durp.info`)
    middlewares:
    - name: whitelist
      namespace: traefik  
    kind: Rule
    services:
    - name: tdarr
      port: 8265
      scheme: http
  tls:
    secretName: tdarr-tls  

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tdarr-tls
spec:
  secretName: tdarr-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "tdarr.internal.durp.info"
  dnsNames:
  - "tdarr.internal.durp.info"  
