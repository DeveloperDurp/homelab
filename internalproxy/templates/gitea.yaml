apiVersion: v1
kind: Service
metadata:
  name: gitea
spec:
  ports:
    - name: app
      port: 3000
      protocol: TCP
      targetPort: 3000
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: gitea
subsets:
  - addresses:
      - ip: 192.168.20.253
    ports:
      - name: app
        port: 3000
        protocol: TCP

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gitea.internal.durp.info`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: gitea
          port: 3000
          scheme: http
  tls:
    secretName: gitea-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-tls
spec:
  secretName: gitea-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "gitea.internal.durp.info"
  dnsNames:
    - "gitea.internal.durp.info"

---

kind: Service
apiVersion: v1
metadata:
  name: gitea-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gitea.durp.info
spec:
  type: ExternalName
  externalName: durp.info