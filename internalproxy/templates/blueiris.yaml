apiVersion: v1
kind: Service
metadata:
  name: blueiris
spec:
  ports:
  - name: app
    port: 81
    protocol: TCP
    targetPort: 81
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: blueiris
subsets:
- addresses:
  - ip: 192.168.20.101
  ports:
  - name: app
    port: 81
    protocol: TCP

---    

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: blueiris-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`blueiris.internal.durp.info`) && PathPrefix(`/`)
    middlewares:
    - name: whitelist
      namespace: traefik
    - name: authentik-proxy-provider
      namespace: traefik  
    kind: Rule
    services:
    - name: blueiris
      port: 8200
  - match: Host(`blueiris.internal.durp.info`) && PathPrefix(`/outpost.goauthentik.io`)
    kind: Rule
    services:
    - name: ak-outpost-authentik-embedded-outpost
      namespace: authentik
      port: 9000
  tls:
    secretName: blueiris-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blueiris-tls
spec:
  secretName: blueiris-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "blueiris.internal.durp.info"
  dnsNames:
  - "blueiris.internal.durp.info"  