apiVersion: v1
kind: Service
metadata:
  name: plex
spec:
  ports:
  - name: app
    port: 32400
    protocol: TCP
    targetPort: 32400
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: plex
subsets:
- addresses:
  - ip: 192.168.20.253
  ports:
  - name: app
    port: 32400
    protocol: TCP

