---    

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`plex.internal.durp.info`)
    kind: Rule
    services:
    - name: plex
      port: 443
      scheme: https
  tls:
    secretName: plex-tls  

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: plex-tls
spec:
  secretName: plex-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "plex.internal.durp.info"
  dnsNames:
  - "plex.internal.durp.info"  