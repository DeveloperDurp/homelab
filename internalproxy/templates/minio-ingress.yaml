apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
  - name: app
    port: 9769
    protocol: TCP
    targetPort: 9769
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: minio
subsets:
- addresses:
  - ip: 192.168.20.253
  ports:
  - name: app
    port: 9769
    protocol: TCP

