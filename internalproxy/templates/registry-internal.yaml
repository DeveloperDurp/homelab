apiVersion: v1
kind: Service
metadata:
  name: registry-internal
spec:
  ports:
  - name: app
    port: 5001
    protocol: TCP
    targetPort: 5001
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: registry-internal
subsets:
- addresses:
  - ip: 192.168.20.253
  ports:
  - name: app
    port: 5001
    protocol: TCP

---    

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: registry-internal-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`registry.internal.durp.info`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: registry
      port: 5001
  tls:
    secretName: registry-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-internal-tls
spec:
  secretName: registry-internal-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "registry.durp.info"
  dnsNames:
  - "registry.durp.info"  
