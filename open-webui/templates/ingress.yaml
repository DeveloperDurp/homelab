apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: open-webui-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`open-webui.dev.durp.info`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: open-webui
      port: 8080
  tls:
    secretName: open-webui-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: open-webui-tls
spec:
  secretName: open-webui-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "open-webui.dev.durp.info"
  dnsNames:
  - "open-webui.dev.durp.info"  

---

kind: Service
apiVersion: v1
metadata:
  name: open-webui-external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: open-webui.dev.durp.info
spec:
  type: ExternalName
  externalName: dev.durp.info
