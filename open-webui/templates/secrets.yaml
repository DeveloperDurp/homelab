apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: open-webui-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: open-webui-secret
  data:
  - secretKey: OLLAMA_BASE_URL
    remoteRef:
      key: secrets/open-webui
      property: OLLAMA_BASE_URL

