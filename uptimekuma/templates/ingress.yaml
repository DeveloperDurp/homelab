apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kuma-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`kuma.durp.info`) && PathPrefix(`/`)
    middlewares:
    - name: authentik-proxy-provider
      namespace: traefik    
    kind: Rule
    services:
    - name: service
      port: 3001
  tls:
    secretName: kuma-tls

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kuma-tls
spec:
  secretName: kuma-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "kuma.durp.info"
  dnsNames:
  - "kuma.durp.info"  
